<h2>{{ isEditMode ? 'Edit Blog Post' : 'Create Blog Post' }}</h2>

<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="blogForm.invalid">
    {{ isEditMode ? 'Update' : 'Create' }} Post
  </button>
</form>

<a mat-button routerLink="/blogs">Cancel</a>
