<h2>{{ isEditMode ? 'Edit Blog Post' : 'Create Blog Post' }}</h2>

<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input id="title" formControlName="title" required />

  <label for="content">Content:</label>
  <textarea id="content" formControlName="content" required></textarea>

  <button type="submit" [disabled]="blogForm.invalid">
    {{ isEditMode ? 'Update' : 'Create' }} Post
  </button>
</form>

<a routerLink="/blogs">Cancel</a>
