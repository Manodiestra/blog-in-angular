<div class="blog-list-container">
  <h2>Blog Posts</h2>
  <mat-list>
    <mat-card *ngFor="let post of posts" class="blog-card">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-content>{{ post.content | slice:0:100 }}...</mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/blogs', post.id]">Read More</a>
      </mat-card-actions>
    </mat-card>
  </mat-list>
</div>
