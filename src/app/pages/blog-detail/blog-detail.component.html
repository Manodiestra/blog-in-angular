<mat-card class="blog-detail-card">
  <mat-card-header>
    <mat-card-title>{{ post?.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post?.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/edit', post?.id]">
      Edit Post
    </button>
    <button mat-stroked-button color="accent" routerLink="/blogs">
      Back to List
    </button>
  </mat-card-actions>
</mat-card>
